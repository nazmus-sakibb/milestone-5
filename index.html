<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <script src="https://kit.fontawesome.com/26e1075fc8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-area">
            <div class="logo-area">
                <h1>Hungry Monster</h1>
            </div>
            <div class="menu-area">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>

        <div class="input-div">
            <input id="input-meal" type="text" placeholder="Search for Meal...">
            <button id="search-meal">Search</button>
        </div>

        <div class="meal-info">
            <div id="meal-info"></div>
        </div>

        <div id="meal-results"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
